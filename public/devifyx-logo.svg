    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- DevifyX Symbol - Stylized DX -->
